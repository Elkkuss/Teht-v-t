<body>
       <h2>Square Root Calculator</h2>

    <script>

        if (confirm("Should I calculate the square root?")) {

            let number = parseFloat(prompt("Please enter a number:"));


            if (number < 0) {
                document.write("<p>The square root of a negative number is not defined.</p>");
            } else {

                let sqrt = Math.sqrt(number);
                document.write("<p>The square root of " + number + " is " + sqrt + ".</p>");
            }
        } else {

            document.write("<p>The square root is not calculated.</p>");
        }
    </script>
</body>
</html>
