<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6</title>
</head>
<body>
   <h2>Rolling the Dice Until You Get a 6</h2>
  <ul id="roll-results"></ul>

  <script>

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    const resultList = document.getElementById("roll-results");
    let result;

    do {
      result = rollDice();
      const li = document.createElement("li");
      li.textContent = `Rolled: ${result}`;
      resultList.appendChild(li);
    } while (result !== 6);
  </script>
</body>
</html>
