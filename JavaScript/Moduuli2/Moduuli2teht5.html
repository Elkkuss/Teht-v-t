<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 5</title>
</head>
<body>
    <h2>The numbers are printed to the console</h2>

  <script>
    const numbers = [];

    while (true) {
      let input = prompt("Enter a number:");
      let num = Number(input);

      if (isNaN(num)) {
        alert("Please enter a valid number.");
        continue;
      }

      if (numbers.includes(num)) {
        alert("You already entered this number. Program stopped.");
        break;
      }

      numbers.push(num);
    }

    numbers.sort((a, b) => a - b);

    console.log("Unique numbers in ascending order:");
    console.log(numbers);
  </script>
</body>
</html>
