<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
     <h2>Enter five numbers</h2>

    <script>

        let numbers = [];

        for (let i = 0; i < 5; i++) {
            let num = parseFloat(prompt("Enter number " + (i + 1) + ":"));
            numbers.push(num);
        }

        console.log("Numbers in reverse order:");
        for (let i = 4; i >= 0; i--) {
            console.log(numbers[i]);
        }
    </script>
</body>
</html>
